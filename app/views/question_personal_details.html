{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-answers" method="post">

        <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        What are your personal details, so we can keep you up to date on this case?
      </h1>
    </legend>

    <div class="govuk-form-group">
      <label class="govuk-label" for="name">
        Name
      </label>
      <input class="govuk-input" id="name" name="name" type="text" autocomplete="name">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="email-address">
        Email address
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="email-address" name="email-address" type="text" autocomplete="email-address1">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="phone-number">
        Phone number (optional)
      </label>
      <input class="govuk-input govuk-!-width-one-third" id="phone-number" name="phone-number" type="text" autocomplete="phone-number">
    </div>

  </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
